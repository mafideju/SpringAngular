<div class="detail-section">
  <div class="container-fluid">

    <div style="display: flex; justify-content: center;">
      <img [src]="product.imageUrl" class="detail-img" />
    </div>

    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unitPrice | currency:'BRL' }}</div>
    <a href="#" class="btn btn-warning">Pôr no Carrinho</a>

    <hr />
    <h4>Descrição</h4>
    <p>{{ product.description }}</p>

    <a routerLink="/products" class="mt-5">Volver</a>
  </div>
</div>
