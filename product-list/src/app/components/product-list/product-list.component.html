<div class="main-content">
  <div class="section-content section-content-p30">

    <h4>Categoria: {{ currentCatName }}</h4>
    <hr />

    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">

            <a routerLink="/products/{{ product.id }}">
              <img [src]="product.imageUrl" />
            </a>

            <a routerLink="/products/{{ product.id }}">
              <h1>{{ product.name }}</h1>
            </a>

            <div class="price">{{ product.unitPrice | currency:'BRL' }}</div>
            <a href="#" class="btn btn-primary">Pôr na Cesta</a>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="products?.length == 0" class="alert alert-danger col-md-12" role="alert">Não há produtos com a busca sugerida... {{ keyword }}</div>

  </div>
</div>
