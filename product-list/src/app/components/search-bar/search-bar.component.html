<form class="form-header" onsubmit="return false;" method="GET">
  <input
    (keyup.enter)="handleSearch(myInput.value)"
    #myInput
    class="au-input au-input-xl"
    type="text"
    name="search"
    placeholder="Busque Seu Produto!"
  />
  <button class="au-btn-submit" (click)="handleSearch(myInput.value)">
    Procurar
  </button>
</form>
